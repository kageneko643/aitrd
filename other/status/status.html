<article class="panel is-primary">
  <p class="panel-heading">
    現在、AITRDにダウン状態の報告は入っておりません。メンテナンスや新言語追加でサーバーがダウンした際は、ここには通知されません。しばらく時間をおいてみると修正されています。
  </p>
<p class="rogo" ><b>✔︎ 異常なし</br><span id="view_time"></span>

  <script type="text/javascript">
  document.getElementById("view_time").innerHTML = gettime();
  
  function gettime() {
    var now = new Date();
    var year = now.getFullYear();
    var mon = now.getMonth()+1; //１を足すこと
    var day = now.getDate();
    var hour = now.getHours();
    var min = now.getMinutes();
  
    //出力用
    var s = year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分"; 
    return s;
  }
  </script>
  </p>
